<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <p>Soy un parrafo</p>
    <script>
      const elemento = document.querySelector('p'); //Selecciono el elememento que tenga la etiqueta p
      document.write(elemento); //Muestro por consola el elemento seleccionado
      document.write(elemento.textContent); //Muestro por consola el texto del elemento seleccionado
    </script>
  </body>
</html>
