<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript</title>
    <style>
      #rojo {
        color: red;
      }
      #verde {
        color: green;
      }
      #azul {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="rojo"></div>
    <div id="verde"></div>
    <div id="azul"></div>
    <script>
      document.querySelector('#rojo').textContent = 'Soy el div rojo';
      document.querySelector('#verde').textContent = 'Soy el div verde';
      document.querySelector('#azul').textContent = 'Soy el div azul';
    </script>
  </body>
</html>
