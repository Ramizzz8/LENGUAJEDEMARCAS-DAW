<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <style>
        #jugador {
          width: 50px;
          height: 50px;
          background-color: red;
          position: absolute;
          top: 100px;
          left: 100px;
          transition: all 1s;
        }
        #button {
          position: absolute;
          top: 10px;
          left: 10px;
          margin-right: 10px;
        }
      </style>
    </head>
    <body>
      <button id="pulsa_cuadrado">Crear un cuadrado</button>
      <button id="pulsa_circulo">Crear un circulo</button>
      <script>
        let boton_cuadrado = document.querySelector('#pulsa_cuadrado');
        let boton_circulo = document.querySelector('#pulsa_circulo');

        boton_cuadrado.onclick = function () {
          let cuadrado = document.createElement('div');
          cuadrado.style.width = '50px';
          cuadrado.style.height = '50px';
          cuadrado.style.position = 'absolute';
          cuadrado.style.top = Math.random();
          let rojo = Math.round(Math.random() * 255);
          let verde = Math.round(Math.random() * 255);
          let azul = Math.round(Math.random() * 255);
          cuadrado.style.backgroundColor = 'rgb(' + rojo + ',' + verde + ',' + azul + ')';
          document.body.appendChild(cuadrado);
        };
      </script>
    </body>
  </html>
</html>
